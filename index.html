      <form action="">

            type="email"
            placeholder="email"

        </div>

        <div class="caixa-botao">
          <input type="password" placeholder="senha" />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="lembrar-senha">
          <label for="lembrar senha" >
            <input type="checkbox" />
            lembrar senha
        </label>
        <a href="#">Esqueci a senha</a>
        </div>

        <button type="submit" class="login">Login</button>
        <div class="registro">

    </main>
